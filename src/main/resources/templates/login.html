<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- <div th:replace="~{includes/headers::header}"></div> -->
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>eShoppers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body style="padding-top: 70px;">
<div th:replace="~{includes/navigation::navigation}"></div>

<div class="container">
    <br>
    <h2>Login</h2>
    <hr class="mb-4">
    <form th:action="@{/loginProcessing}" method="post">
        <pre th:if="${param.error}" class="text-danger">Invalid username/password.</pre>
        <pre th:if="${param.logout}" class="text-success">You have been logged out.</pre>
        <div class="mb-3">
            <label class="form-label" for="userName">Username</label>
            <input class="form-control"  type="text" id="userName" name="username" required minlength="2" maxlength="32">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control"  type="password" id="password" name="password" required minlength="2" maxlength="32">
        </div>

        <hr class="my-4">
        <div>
            <input class="btn btn-primary" type="submit" value="Login">
            &nbsp;&nbsp;
            Not registerd?
            <a th:href="@{/signup}" href="/signup">Register/SignUp Here</a>
        </div>
    </form>
</div>

<!-- <div th:replace="~{includes/footer::footer}"></div> -->
<footer class="py-3 mt-auto" th:fragment="footer">
    <div class="container">
        <span class="text-muted">
            copyright &copy; eShoppers.com 2024
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</footer>
</body>
</html>
