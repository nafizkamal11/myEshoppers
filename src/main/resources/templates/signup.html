<body style="padding-top: 70px;">
<div th:replace="~{includes/navigation::navigation}"></div>

<div class="container">
    <br>
    <h2>Sign Up</h2>
    <hr class="mb-4">
    <form th:action="@{/signup}" method="post" th:object="${userDTO}">
        <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            <input class="form-control"  type="text" id="firstName" th:field="*{firstName}" required minlength="2" maxlength="32">
        </div>

        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            <input class="form-control"  type="text" id="lastName" th:field="*{lastName}" required minlength="2" maxlength="32">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            <input class="form-control"  type="email" id="email" th:field="*{email}" required minlength="2" maxlength="32">
        </div>

        <div class="mb-3">
            <label class="form-label" for="userName">Username</label>
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
            <span th:text="${registrationError}" class="text-danger"></span>
            <input class="form-control"  type="text" id="userName" th:field="*{userName}" required minlength="2" maxlength="32">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            <input class="form-control"  type="password" id="password" th:field="*{password}" required minlength="2" maxlength="32">
        </div>

<!--        <div class="mb-3">-->
<!--            <label class="form-label" for="passwordConfirm">Password Confirm</label>-->
<!--            <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-danger"></span>-->
<!--            <input class="form-control"  type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>-->
<!--        </div>-->

        <hr class="my-4">
        <div>
            <input class="btn btn-primary" type="submit" value="Signup" onclick="return validatePassword()">
        </div>
    </form>
</div>
