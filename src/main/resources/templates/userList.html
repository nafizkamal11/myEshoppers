<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="~{includes/headers::header}"></div>
<body>
<div th:replace="~{includes/navigation::navigation}"></div>

<div class="container">

    <div class="bg-secondary-subtle text-primary-emphasis p-3 rounded-2">
        <h2>Welcome to e-shoppers!</h2>
        <img src="../static/img/cart.png" th:src="@{/img/cart.png}" alt="shopping-cart" style="max-height: 128px;">
    </div>

    <div class="table-responsive-md mt-4">
        <table class="table table-striped table-hover">
            <caption>List of users</caption>
            <thead class="table-dark ">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.firstName}">NAFIZ</td>
                <td th:text="${user.lastName}">KAMAL</td>
                <td th:text="${user.email}">MISHEL</td>
            </tr>
<!--            <tr>-->
<!--                <td>NAFIZ</td>-->
<!--                <td>KAMAL</td>-->
<!--                <td>MISHEL</td>-->
<!--            </tr>-->
            </tbody>
        </table>
    </div>

</div>

<div th:replace="~{includes/footer::footer}"></div>

</body>
</html>
